<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table>
        <tr>
            <th>Дата</th>
            <th>Клиект</th>
            <th>Инвентрарь</th>
            <th>Что нужно сделать?</th>
            <th>Запчасти</th>
            <th>Сумма</th>
            <th>Оплата</th>
        </tr>

        <tr>
            {% for service in data["service"] %}
            <th>{{ service[1] }}</th>
            <th>{{ service[2] }}</th>
            <th>{{ service[3] }}</th>
            <th>{{ service[4] }}</th>
            <th>{{ service[5] }}</th>
            <th>{{ service[6] }}</th>
            <th><input {% if service[7] %}checked{% endif %} type="checkbox" name="" id=""></th>
            {% endfor %}
        </tr>
    </table>

    <div class="create-service">
            <label for="creating_date">Дата создания</label>
            <input type="date" name="creating_date" id="">
            <label for="clients">Клиенты</label>
            <select name="clients" id="">
                {% for client in data['clients'] %}
                <option value="{{ client['ID'] }}">{{ client['FIO'] }}</option>
                {% endfor %}
            </select>
            <label for="inventory">Инвентрарь</label>
            <select name="inventory" id="">
                {% for client in data['inventory'] %}
                <option value="{{ client['ID'] }}">{{ client['Name'] }}</option>
                {% endfor %}
            </select>
            <label for="task">Что нужно сделать?</label>
            <input type="text" name="task" id="">
            <label for="parts">Запчасти</label>
            <input type="number" name="parts" id="">
            <label for="cost">Сумма</label>
            <input type="number" name="cost" id="">
            <label for="ispayed">Оплата</label>
            <input type="checkbox" name="ispayed" id="">
            <button>Сохранить</button>
    </div>
<script>
document.addEventListener("DOMContentLoaded", function() {
    const saveButton = document.querySelector(".create-service button");

    saveButton.addEventListener("click", function() {
        // Получите данные из полей вручную
        const creating_date = document.querySelector('input[name="creating_date"]').value;
        const clients = document.querySelector('select[name="clients"]').value;
        const inventory = document.querySelector('select[name="inventory"]').value;
        const task = document.querySelector('input[name="task"]').value;
        const parts = document.querySelector('input[name="parts"]').value;
        const cost = document.querySelector('input[name="cost"]').value;
        const ispayed = document.querySelector('input[name="ispayed"]').checked;

        // Соберите данные в объект
        const data = {
            creating_date: creating_date,
            clients: clients,
            inventory: inventory,
            task: task,
            parts: parts,
            cost: cost,
            ispayed: ispayed
        };

        // Отправьте данные на сервер с использованием Fetch API
        fetch("/service_create", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify(data)
        })
        .then(response => {
            if (response.ok) {
                // Обработка успешной отправки данных
                console.log("Данные успешно отправлены на сервер.");
            } else {
                // Обработка ошибки отправки данных
                console.error("Ошибка при отправке данных на сервер.");
            }
        })
        .catch(error => {
            console.error("Произошла ошибка: " + error);
        });
    });
});
</script>
</body>
</html>
