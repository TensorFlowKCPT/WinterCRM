<!DOCTYPE html>
<html>
<head>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            border: 1px solid #ddd;
            text-align: left;
            padding: 8px;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }

    </style>
</head>
<body>
    <table>
        <tr>
            <th>Name</th>
            <th>Type</th>
            <th>Rented</th>
            <th>Size</th>
        </tr>
        <!-- Здесь нужно вставить данные из вашей базы данных -->
        {% for item in data['Inventory'] %}
        <tr>
            <td>{{item['Name']}}</td>
            <td>{{item['Type']}}</td>
            <td>{{item['Rented']}}</td>
            <td>{{item['Size']}}</td>
            <td><button onclick="Sell({{ item['ID'] }})">Продать</button></td>
            <td><button onclick="Delete({{ item['ID'] }})">Удалить</button></td>
            
        </tr>
        {%endfor%}
        <!-- Добавьте другие строки с данными по мере необходимости -->
    </table>
    <h2>Добавить новую запись</h2>
    <form id="addItemForm">
        <input type="text" placeholder="Name" name="name" required>
        <select name="type" required>
            {% for type in data['InventoryTypes'] %}
            <option value="{{ type['ID'] }}">{{type['Name']}}</option>
            {%endfor%}
        </select>
        <input type="checkbox" name="rented" value="false">Rented
        <input type="number" placeholder="Size" name="size">
        <input type="submit" value="Добавить">
    </form>

    <div class="modalWindow" id="Modal" style="display: none; position: absolute; left: 50%; top: 50%;">
        <label for="cost">Цена</label>
        <input type="text" name="cost" id="">
        <label for="comment">Комментарий</label>
        <input type="text" name="comment" id="">
    </div>

    <script>
        function Sell(id){
            const Modal = document.getElementById("Modal")
            Modal.style.display="block"
        }
        function Delete(btnid) {
            fetch("/del-inventory", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ id: btnid })
            })
            .then(response => {
                if (response.ok) {
                    return response.json();
                } else {
                    throw new Error("Ошибка HTTP: " + response.status);
                }
            })
            .then(data => {
                // Обработка данных после успешного запроса
                console.log("Успешно удалено", data);
                location.reload();
            })
            .catch(error => {
                console.error("Ошибка при отправке запроса:", error);
            });
        }
        document.getElementById("addItemForm").addEventListener("submit", function (event) {
            event.preventDefault();

            const name = event.target.name.value;
            const type = event.target.type.value;
            const typetext = event.target.type.options[event.target.type.selectedIndex].text;
            const rented = event.target.rented.checked;
            const size = event.target.size.value;

            const table = document.querySelector("table");
            const newRow = table.insertRow(table.rows.length);
            const cells = [newRow.insertCell(0), newRow.insertCell(1), newRow.insertCell(2), newRow.insertCell(3), newRow.insertCell(4), newRow.insertCell(5)];

            const id = table.rows.length
            cells[0].innerText = name;
            cells[1].innerText = typetext;
            cells[2].innerText = rented;
            cells[3].innerText = size;
            var button = document.createElement("button");
            button.textContent = "Продать"
            
            button.onclick = Sell(id)
            cells[4].appendChild(button)
            var button = document.createElement("button");
            button.textContent = "Удалить"
            button.onclick = Delete(id)
            cells[5].appendChild(button)

            const formData = new FormData();
            formData.append("name", name);
            formData.append("type", type);
            formData.append("rented", rented);
            formData.append("size", size);

            fetch("/inventory", {
                method: "POST",
                body: formData
            })
            .then(response => response.json())
            .catch(error => {
                console.error("Ошибка при отправке запроса:", error);
            });


            event.target.reset();
        });
    </script>
</body>
</html>
