<!DOCTYPE html>
<html>
<head>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            border: 1px solid #ddd;
            text-align: left;
            padding: 8px;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }

    </style>
</head>
<body>
    <table>
        <tr>
            <th>Name</th>
            <th>Cost</th>
            <th>Left</th>
            <th>Sold</th>
            <th>Delete</th>
        </tr>
        <!-- Здесь нужно вставить данные из вашей базы данных -->
        {% for item in data['Consumables'] %}
        <tr{% if item['Left'] <= 0 %} style="background:rgb(255, 84, 84)"{% endif %}>
            <td>{{item['Name']}}</td>
            <td>{{item['Cost']}}</td>
            <td>{{item['Left']}} <button onclick="Add({{item['ID']}})">Добавить</button></td>
            <td>{{item['Sold']}} <button onclick="Sell({{item['ID']}})">Продать</button></td>
            <td><button onclick="Delete({{item['ID']}})"</button>Удалить</td>
        </tr>
        {%endfor%}
        <!-- Добавьте другие строки с данными по мере необходимости -->
    </table>
    <h2>Добавить новую запись</h2>
    <form id="addItemForm">
        <input type="text" placeholder="name" name="name" required>
        <input type="number" placeholder="cost" name="cost" required>
        <input type="submit" value="Добавить">
    </form>

    <script>
        function Delete(btnid) {
            fetch("/del-consumable", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ id: btnid })
            })
            .then(response => {
                if (response.ok) {
                    return response.json();
                } else {
                    throw new Error("Ошибка HTTP: " + response.status);
                }
            })
            .then(data => {
                // Обработка данных после успешного запроса
                console.log("Успешно удалено", data);
                location.reload();
            })
            .catch(error => {
                console.error("Ошибка при отправке запроса:", error);
            });
        }
        function Add(btnid){
            fetch("/add-consumable", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ id: btnid })
            })
            .then(response => {
                if (response.ok) {
                    return response.json();
                } else {
                    throw new Error("Ошибка HTTP: " + response.status);
                }
            })
            .then(data => {
                // Обработка данных после успешного запроса
                console.log("Успешно добавлено", data);
                location.reload();
            })
            .catch(error => {
                console.error("Ошибка при отправке запроса:", error);
            });
        }
        function Sell(btnid){
            fetch("/sell-consumable", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ id: btnid })
            })
            .then(response => {
                if (response.ok) {
                    return response.json();
                } else {
                    throw new Error("Ошибка HTTP: " + response.status);
                }
            })
            .then(data => {
                // Обработка данных после успешного запроса
                console.log("Успешно добавлено", data);
                location.reload();
            })
            .catch(error => {
                console.error("Ошибка при отправке запроса:", error);
            });
        }
        document.getElementById("addItemForm").addEventListener("submit", function (event) {
            event.preventDefault();

            const name = event.target.name.value;
            const cost = event.target.cost.value;

            const table = document.querySelector("table");
            const newRow = table.insertRow(table.rows.length);
            newRow.style.background='rgb(255, 84, 84)'
            const cells = [newRow.insertCell(0), newRow.insertCell(1), newRow.insertCell(2), newRow.insertCell(3), newRow.insertCell(4)];

            const id = table.rows.length
            cells[0].innerText = name;
            cells[1].innerText = cost;
            cells[2].innerText = 0;
            cells[3].innerText = 0;
            var button = document.createElement("button");
            button.textContent = "Удалить"
            
            button.onclick = Delete(id)
            cells[4].appendChild(button)
            
            const formData = new FormData();
            formData.append("Name", name);
            formData.append("Cost", cost);

            fetch("/shop", {
                method: "POST",
                body: formData
            })
            .then(response => response.json())
            .catch(error => {
                console.error("Ошибка при отправке запроса:", error);
            });


            event.target.reset();
        });
    </script>
</body>
</html>
